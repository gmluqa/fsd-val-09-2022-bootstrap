<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reto1.css" />
  </head>
  <body>
    <div class="bg">
      <div class="container vh-100">
        <div>
          <p class="text-center">Login Form</p>
          <p class="text-center">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
            quisquam fugit, modi aperiam deleniti architecto temporibus hic ex
            praesentium.
          </p>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <p>Login to our site</p>
            <p>Enter username and password</p>
          </div>
          <div>
            <img src="../img/padlock.png" alt="" id="padlock" />
          </div>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Username"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            id="log-in-button"
          >
            Log in
          </button>
        </form>

        <div class="d-grid gap-3">
          <div class="d-flex justify-content-center">Login with</div>
          <div class="d-flex justify-content-center">
            <div>Facebook</div>
            <div>Twitter</div>
            <div>Google plus</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
